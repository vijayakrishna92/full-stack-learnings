<!DOCTYPE html>
<html>
    <head>
        <title>flexbox</title>
        <style>
        .container {
            display: flex;
            gap: 20px;
            background: lightgray;
            padding: 20px;
        }

        .box {
            background: dodgerblue;
            color: white;
            padding: 20px;
            flex: 1;
            text-align: center;
        }
        </style>
    </head>
    <body>
        <div class="container">
        <div class="box">Box 1</div>
        <div class="box">Box 2</div>
        <div class="box">Box 3</div>
        </div>
    </body>
</html>
