<!DOCTYPE html>
<html>
    <head>
        <title>
            hover button
        </title>
        <style>
            button{
                background-color: green;
                color: white;
                padding: 10px;
                border: none;
                border-radius: 5px;
            }
            button:hover{
                background-color: blue;
            }
        </style>
    </head>
    <body>
        <button>click here</button>
    </body>
</html>
