<!DOCTYPE html>
<html lang="en">
    <head>
        <title>lists</title>
    </head>
    <body>
        <h1> unordered list</h1>
        <ul>
            <li>list 1</li>
            <li>list 2</li>
            <li>list 3</li>
        </ul>
        <h1> ordered list</h1>
        <ol>
            <li>list 1</li>
            <li>list 2</li>
            <li>list 3</li>
        </ol>
    </body>
</html>
